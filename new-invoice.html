         <div class="y-new-content-bot"> 
            <form action="">
                <input class="y-cancel" type="button"  onclick="deletePerson(this)" value="取消"/>
                <input class="y-save" type="button" onclick="addInfor()" value="保存"/>
             </form> 
         </div>

    </div>

    <script type="text/javascript">
        
        function deletePerson(obj){
            if(confirm("亲，您真的要取消吗？")==true){
                var trDom  = obj.parentNode.parentNode;
                trDom.parentNode.removeChild(trDom);	
            }	
        }


        function addInfor(){
           
            
            //二、完成表格行的增加
            //1)、获取数据
            var business= document.getElementById("businessId").value;
            var date= document.getElementById("dateId").value;
            var num= document.getElementById("numId").value;
            var money= document.getElementById("moneyId").value;
            var classfi= document.getElementById("classfiId").value;
            
            //2)、给表格创建行和列
            var tableDom  = document.getElementById("t");
            var rowDom = tableDom.insertRow();
            var businessCellDom = rowDom.insertCell();
            businessCellDom.innerHTML = business;


            var dateCellDom = rowDom.insertCell();
            dateCellDom.innerHTML = date;
            var numCellDom = rowDom.insertCell();
            numCellDom.innerHTML = num;
            var moneyCellDom = rowDom.insertCell();
            moneyCellDom.innerHTML = money;
            var classfiCellDom = rowDom.insertCell();
            classfiCellDom.innerHTML = classfi;
        }
    </script>
