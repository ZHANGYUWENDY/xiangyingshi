<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户信息</title>
    <link rel="stylesheet" href="css/rc5.css">
</head>
<body>
    <div class="rc5">
        <div class="rc5-top">账户信息</div>
        <div class="rc5-content">
            <div class="login-pic">
                  <img src="img/sm_headpic.jpg" alt="">
            </div>
            <div class="person-inf">
                <form action="">     
                    <ul>
                        <p>登录账户&nbsp;:</p>
                        <li>
                            测试体验店
                        </li>
                    </ul>
                    <ul>
                        <p>电子邮箱&nbsp;:</p>
                        <input class="btn01" type="text" value="">
                        <span>更换邮箱</span>
                    </ul>
                    <ul>
                        <p>真实姓名&nbsp;:</p>
                        <input class="btn01" type="text" value="">
                        <span>*信息有误</span>
                    </ul>
                    <ul>
                        <p>性别&nbsp;:</p>
                        <li>
                            女&nbsp;&nbsp;<input type="radio" name="b">
                            男&nbsp;&nbsp;<input type="radio" name="b">
                         </li>
                        <span>*此处不能为空</span>
                    </ul>
                    <ul>
                        <p>生日&nbsp;:</p>
                        <input class="btn01" type="text" value="">                      
                    </ul>
                    <ul>
                        <p>所选地区&nbsp;:</p>
                        <input class="btn02" type="text" value="请选择省市区">                   
                    </ul>
                    <ul>
                        <p>QQ&nbsp;:</p>
                        <input class="btn01" type="text" value="">
                    </ul>
                    <ul>
                        <p>阿里旺旺&nbsp;:</p>
                        <input class="btn01" type="text" value="">
                    </ul>
                    <ul class="ulbtnsave">
                    <input class="btnsave" type="button" value="保存修改">
                    </ul>
                </form>
            </div>
        </div>
       
    </div>
   
</body>
</html>
