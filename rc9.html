<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贫困户信息</title>
    <link rel="stylesheet" href="css/rc9.css">
</head>

<body>
    <div class="rc7">
        <div class="rc7-top">
            <p>建档立卡贫困户信息</p>
            <a class="new-add" href="">新增</a>
        </div>
        <div class="rc7-content">
            <table id="t" class="rc7-content-center" border="1" cellspacing="0">
                <tr class="rc7-content-head">
                    <th>户主姓名</th>
                    <th>性别</th>
                    <th>身份证</th>
                    <th>住址</th>
                    <th>电话</th>
                    <th>家庭人口</th>
                    <th>劳动人口</th>
                    <th>操作</th>
                </tr>
                <tr class="rc7-content-list">
                    <td>张三</td>
                    <td>男</td>
                    <td>66655555223445</td>
                    <td>陕西省西安市</td>
                    <td>15324568970</td>
                    <td>3</td>
                    <td>2</td>
                    <td>修改</td>
                </tr>
            </table>
        </div>

    </div>
    <div class="m-modal">
        <div class="y-m-model">
            <div class="y-m-content-top">
                体验店信息
            </div>
            <ul class="y-m-content-center">
                <form action="">
                    <li>
                        <span>户主姓名 :</span>
                        <input id="nameId" type="text" value="" />
                    </li>
                    <li>
                        <span>性别:</span>
                        <input id="sexId" type="text" value="" />
                    </li>
                    <li>
                        <span>身份证 :</span>
                        <input id="idnum" type="text" value="" />
                    </li>
                    <li>
                        <span>住址:</span>
                        <input id="locaId" type="text" value="" />
                    </li>
                    <li>
                        <span>电话:</span>
                        <input id="phoneId" type="text" value="" />
                    </li>
                    <li>
                        <span>家庭人口:</span>
                        <input id="pnumId" type="text" value="" />
                    </li>
                    <li>
                        <span>劳动人口:</span>
                        <input id="worknumId" type="text" value="" />
                    </li>

                    <p>
                        <input class="m-btn-cancel" type="button" value="取消" />
                        <input class="m-btn-sure" type="button" value="保存" />
                    </p>
                </form>

            </ul>

        </div>
    </div>

</body>

</html>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script>
    $(".new-add").click(function () {
        $(".m-modal").toggle();
        return false;
    });
    $(".m-btn-cancel").click(function () {
        $(".m-modal").hide();
    });
    $(function () {
        $(".m-btn-sure").click(function () {
            var a1 = $('#nameId').val();
            var a2 = $('#sexId').val();
            var a3 = $('#idnum').val();
            var a4 = $('#locaId').val();
            var a5 = $('#phoneId').val();
            var a6= $('#pnumId').val();
            var a7 = $('#worknumId').val();         
            $("#t tbody").append('<tr><td>' + a1 +'</td><td>' + a2 + '</td><td>' + a3 + '</td><td>' + a4 + '</td><td>'+a5+'</td ><td>'+a6+'</td><td>' + a7 +'</td><td></td></tr>');
            $(".y-m-content-center").find("li input").val("");
            $(".m-modal").hide();
        });
    });
</script>
